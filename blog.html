<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Portfolio of Mahbub"/>
	<meta name="author" content="mahbub.ninja">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>MZ</title>
	<style type="text/css">
		body {
			overflow: auto;
			background-color: whitesomke;
		}
	</style>
</head>
<body>
	<div class="container-fluid min-vh-100">
		<div class="row p-5">
			<div class="col-lg-5 mx-auto">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search this blog" id="search_blog" onkeyup="searchBlog()">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="button">
							<img src="image/search.svg" alt="search icon">
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-lg-5 mx-auto">
				<ol class="p-3" id="posts" reversed></ul>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$.getJSON("blog_links.json", function(data) {
			console.log( "success" );;
			document.getElementById("posts").start = ""+data.length - 1;
			for(var i = data.length - 1; i >= 0; i--) {
				$('#posts').append($(document.createElement('li')).html("<a class='text-dark' target='_blank' href="+data[i].url+">"+data[i].title+"</a>"));
			}
		}).done(function() {
			console.log( "second success" );
		}).fail(function (jqXHR, textStatus, error) {
			console.log("Post error: " + error);
		}).always(function() {
			console.log( "complete" );
		});
	</script>
	<script>
		function searchBlog() {
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById('search_blog');
			filter = input.value.toUpperCase();
			ul = document.getElementById("posts");
			li = ul.getElementsByTagName('li');

			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = a.textContent || a.innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}
	</script>
</body>
</html>
